<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Update Employee Details</h1>
        <form method="POST">
            <div class="row">
                <div class="col">
                    <label for="name">Name:</label>
                </div>
                <div class="col">
                    <input type="text" class="formgrp" id="name" name="name" value="{{ employee.name }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="position">Position:</label>
                </div>
                <div class="col">
                    <input type="text" class="formgrp" id="position" name="position" value="{{ employee.position }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="salary">Salary:</label>
                </div>
                <div class="col">
                    <input type="text" class="formgrp" id="salary" name="salary" value="{{ employee.salary }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
