<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
</head>

<body>
    <div class="container">
        <h1>Welcome to Admin Panel</h1>
        <form id="employeeForm" method="POST" action="{{ url_for('create') }}">
            <div>
                <div class="row">
                    <div class="col">
                        <label for="employee_id">Employee_id:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="formgrp" id="employee_id" name="employee_id" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="formgrp" id="name" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="position">Position:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="formgrp" id="position" name="position" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><label for="salary">Salary:</label></div>
                    <div class="col">
                        <input type="text" class="formgrp" id="salary" name="salary" required>
                    </div>
                </div>
            </div>
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </form>
        <div>
            <h1>List of Employees</h1>
            <a href="{{ url_for('retrieve_list') }}"><button type="button" class="btn btn-info">See List</button></a>
        </div>
    </div>
</body>

</html>
