<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40668860a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="listing.css">
</head>

<body>
    <div class="container">
        <h1>Employee Listing</h1>
        <label for="nameFilter">Filter by Name:</label>
        <input type="text" id="nameFilter" oninput="filterEmployees()">
        <br>
        <label for="salaryFilter">Filter by Salary:</label>
        <input type="number" id="salaryFilter" oninput="filterEmployees()">
        <br>
        <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>

        <div class="container">
            <table class="table">
                <thead style="background-color: rgb(131, 128, 128);color: rgb(185, 205, 222);">
                    <th>S.No.</th>
                    <th>Employee_id</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th></th>
                </thead>

                <tbody id="employeeList">
                    {% for emp in employee %}
                    <tr {% if loop.index %2==0 %} style="background-color: rgb(255, 217, 247);" {% else %}
                        style="background-color: rgb(248, 169, 231);" {% endif %}>
                        <td>{{ loop.index }}</td>
                        <td>{{emp.employee_id}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.position}}</td>
                        <td>{{emp.salary}}</td>
                        <td>
                            <a href="{{ url_for('update', id=emp.id) }}" class="btn btn-primary">Update</a>
                            <form method="POST" action="{{ url_for('delete', id=emp.id) }}" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filterEmployees() {
            var nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            var salaryFilter = parseFloat(document.getElementById('salaryFilter').value);
    
            var rows = document.getElementById('employeeList').getElementsByTagName('tr');
    
            for (var i = 1; i < rows.length; i++) { // Start from 1 to skip the header row
                var name = rows[i].getElementsByTagName('td')[2].textContent.toLowerCase();
                var salary = parseFloat(rows[i].getElementsByTagName('td')[4].textContent);
    
                if (name.includes(nameFilter) && (isNaN(salaryFilter) || salary >= salaryFilter)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    
        function clearFilters() {
            document.getElementById('nameFilter').value = '';
            document.getElementById('salaryFilter').value = '';
            var rows = document.getElementById('employeeList').getElementsByTagName('tr');
    
            for (var i = 1; i < rows.length; i++) {
                rows[i].style.display = '';
            }
        }
    </script>
    
    
    
</body>

</html>
